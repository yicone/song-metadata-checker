version: '3.8'

services:
  qqmusic-api:
    # 使用社区维护的 QQ 音乐 API 镜像
    # 注意：这是非官方 API，可能需要根据实际可用的镜像调整
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qqmusic-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - music-metadata-network

networks:
  music-metadata-network:
    driver: bridge
