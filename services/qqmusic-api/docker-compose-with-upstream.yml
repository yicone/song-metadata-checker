version: '3.8'

services:
  # Rain120 QQ Music API (上游真实 API)
  qqmusic-upstream:
    build:
      context: ./volumes/qq-music-api
      dockerfile: Dockerfile
    container_name: qqmusic-upstream
    ports:
      - "3300:3200"  # Rain120 默认端口是 3200，映射到 3300
    environment:
      - NODE_ENV=production
    restart: no
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - music-metadata-network

  # QQ Music API Proxy (代理层)
  qqmusic-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qqmusic-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      # 指向上游 Rain120 API (容器内端口是 3200)
      - QQMUSIC_API_BASE=http://qqmusic-upstream:3200
    depends_on:
      - qqmusic-upstream
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - music-metadata-network

networks:
  music-metadata-network:
    driver: bridge
